<div class="container mt-4">
    <h1 class="text-center mb-4">Todo Task List</h1>
    <div class="text-center mb-4">
      <button class="btn btn-primary" routerLink="/create-task">Create Task</button>
    </div>
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.name }} - {{ task.completedDate }}
        <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id!)">Delete</button>
      </li>
    </ul>
  </div>
